<title>Returning back to the learning module</title>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  	<script src='../js/noframes/base64.js'></script>
</head>
<!--this file is used to get around a security patch in IE described here:
    http://thedesignspace.net/MT2archives/000472.html-->
<body>

<script type="text/javascript">
if (typeof console == "undefined" || typeof console.log == "undefined") var console = { log: function() {} };  
var testing=true;
 
//this provides a function to parse the query string for various parameters. 
var qsParm = new Array();
function qs() {
		var query = document.location.search.substring(1);
		var parms = query.split('&');

		for (var i=0; i<parms.length; i++) {
			 var pos = parms[i].indexOf('=');
			if (testing){ console.log('pos= '+pos);}
		    if (pos > 0) {
				var key = parms[i].substring(0,pos);
				if (testing){ console.log('key= '+key);}
				var val = parms[i].substring(pos+1);
			if (testing){ console.log('val= '+val);}
				qsParm[key] = val;				 
					 }//end if
            }//end for		
}//end function


qsParm['url'] = null;
qsParm['p'] = null;
qsParm['itm'] = null;
qsParm['o']= null;
qsParm['score']=null;
qs();

if ((qsParm['itm'] != null )&&(qsParm['itm']!="undefined")){ //if the return string exists, break it down. 
 
	 	var st = 'score='+qsParm['score'];
		var it = 'itm='+qsParm['itm'];
 		if (testing){console.log('st='+st+'it='+it)}
		var encScore = encode64(st);
		if (testing){console.log('encScore = '+encScore)}
  
		newLoc = qsParm['url']+'?'+it+'&zg='+encScore;
 		if (testing){console.log('newLoc='+newLoc)}
		location.href = newLoc; //this is where it redirects back to the learning module
 	}
	
	else{
	
		parent.theScore = qsParm['score'];
		if(testing){console.log(qsParm["url"]+'?p='+qsParm["p"]+'&score='+qsParm["score"]);}
		parent.location.href=qsParm['url']+"?p="+qsParm['p']+"&score="+qsParm['score']; //this is for OLD STYLE iFrame-quiz MODULES
		}//end else
 

 </script>

var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
