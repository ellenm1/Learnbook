<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>PageArray Generator for HTML Template</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="chapterarray.js"></script>

    <script language="javascript" type="text/javascript" src="form.js"></script>
</head>
<!--<body onload="clearForm();">-->
<body  onload="$('#container').addForms()">
 <form name="titleform">
  <table style='border-top:1px solid #999;width:1200px'>
 <tr>
 <td style="text-align: right;"><b>Document title:</b>&nbsp; <input type="text" name="doctitle" id="doctitle" value=""  size="40" maxlength="60"></td>
 <td><b>Header Title:</b>&nbsp; <input type="text" name="hdtitle" id="hdtitle" value=""  size="40" maxlength="60"></td>
 </tr>
  <tr>
 <td style="text-align: right;"><b>Content Expert Name <span style="color:red">*</span></b>&nbsp; <input type="text" name="contentExpName" id="contentExpName" value=""  size="40" maxlength="60"></td>
 <td><b>Content Expert Email address<span style="color:red">*</span>:</b>&nbsp; <input type="text" name="contentExpEmail" id="contentExpEmail" value=""  size="40" maxlength="60"></td>
 </tr>
 </table>
 </form>
 <form name="moduletypeform" style="margin:12px 0 12px 0">
  <label>
  Select a button set:
  <select name="moduletype">
  <option value="1">1:Finish Later|Mark Complete|</option>
  <option value="2" selected='selected'>2:Finish Later|</option>
  <option value="3">3:Finish Later|Next Section|</option>
  <option value="4">4:Finish Later|Go to Quiz|</option>
  <option value="5">5:Finish Later|</option>
  <option value="6">6:|Mark Section Complete|</option>
  <option value="7">7:|Mark Complete</option>
  <option value="8">8:|Finish Later|Next Section|Mark Complete|</option>
  <option value="9">9:|Next Section|</option>
  </select>
   </label>
 </form><!--end moduletypeform-->
 
     <div id="container"></div>
       <button id="addQuiz">add Another Page</button>
     <div id="interactionsFormContainer"></div>
  <div id="interactionsButtons"  style="display:none">
         <button id="addInteraction">add AnotherInteraction</button>
  </div>
  
    <div id="buttons" class="ab" style="width:100%">
         <input name="lastitm" type="hidden" value="0" />
         <input name="submit" type="submit" value="submit" onclick="createArray();"/>
    </div><!--buttons-->
  
    <div id="output">
    <div class="label">Page Array and interactions array will show up here. IMPORTANT!!! SCROLL DOWN if you are creating INTERACTIONS!!!</div>
        <textarea name="arr" id="arr" cols="150" rows="40" ></textarea> 
        <div><input name="resetOutput" type="reset" value="reset" onclick="document.getElementById('arr').value='';" /></div>
    </div><!--output-->
 <div id="output2" style="display:none"> <div class="label">HTML for Interactions Links</div>
        <textarea name="interactionsLinks" id="interactionsLinks" cols="150" rows="25" ></textarea> 
        <div> <input name="resetOutput2" type="reset" value="reset" onclick="document.getElementById('interactionsLinks').value='';" /></div>
    </div><!--output2-->
<div id="debug">

</div>
    <script language="javascript" type="text/javascript" src="writearray.js"></script>
</body>
</html>
